name: Style

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: python style check
        uses: weibullguy/python-lint-plus@master
        with:
          python-root-list: "."
          use-black: true
          use-yapf: false
          use-isort: true
          use-docformatter: false
          use-pycodestyle: true
          use-autopep8: false
          use-pydocstyle: true
          use-mypy: false
          use-pylint: false
          use-flake8: true
          use-mccabe: false
          use-radon: false
          use-rstcheck: false
          use-check-manifest: false
          use-pyroma: false
          extra-black-options: "max-line-length = 112"
          extra-yapf-options: ""
          extra-isort-options: ""
          extra-docformatter-options: ""
          extra-pycodestyle-options: ""
          extra-pydocstyle-options: ""
          extra-mypy-options: ""
          extra-pylint-options: ""
          extra-flake8-options: "max-line-length = 112"
          extra-mccabe-options: ""
          extra-radon-options: ""
          extra-rstcheck-options: ""
